<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg {
      fill: #0a0a12;
    }
    .text {
      font-family: monospace;
      font-size: 20px;
      font-weight: bold;
      fill: #33ff33;
      filter: drop-shadow(0 0 2px rgba(51, 255, 51, 0.7));
    }
    .cursor {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
  <rect class="bg" width="32" height="32" rx="4" />
  <text x="6" y="22" class="text">w</text>
  <rect x="24" y="18" width="2" height="10" class="text cursor" />
</svg>