<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .computer-body {
      fill: #d0d0c0;
      stroke: #a0a090;
      stroke-width: 2px;
    }
    .screen-bezel {
      fill: #404040;
      stroke: #303030;
      stroke-width: 2px;
    }
    .screen {
      fill: #000000;
    }
    .keyboard {
      fill: #c0c0b0;
      stroke: #a0a090;
      stroke-width: 1px;
    }
    .key {
      fill: #808070;
      stroke: #606050;
      stroke-width: 1px;
    }
    .logo-text {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      font-size: 14px;
      fill: #606050;
    }
    .vent {
      fill: #b0b0a0;
      stroke: #909080;
      stroke-width: 1px;
    }
  </style>
  
  <!-- Computer body -->
  <rect class="computer-body" x="100" y="50" width="600" height="400" rx="10" ry="10" />
  
  <!-- Screen bezel -->
  <rect class="screen-bezel" x="150" y="80" width="500" height="300" rx="5" ry="5" />
  
  <!-- Screen -->
  <rect class="screen" x="170" y="100" width="460" height="260" />
  
  <!-- Keyboard section -->
  <rect class="keyboard" x="200" y="400" width="400" height="120" rx="5" ry="5" />
  
  <!-- Keys -->
  <g class="keys">
    <!-- Row 1 -->
    <rect class="key" x="220" y="420" width="25" height="25" rx="2" ry="2" />
    <rect class="key" x="255" y="420" width="25" height="25" rx="2" ry="2" />
    <rect class="key" x="290" y="420" width="25" height="25" rx="2" ry="2" />
    <rect class="key" x="325" y="420" width="25" height="25" rx="2" ry="2" />
    <rect class="key" x="360" y="420" width="25" height="25" rx="2" ry="2" />
    <rect class="key" x="395" y="420" width="25" height="25" rx="2" ry="2" />
    <rect class="key" x="430" y="420" width="25" height="25" rx="2" ry="2" />
    <rect class="key" x="465" y="420" width="25" height="25" rx="2" ry="2" />
    <rect class="key" x="500" y="420" width="25" height="25" rx="2" ry="2" />
    <rect class="key" x="535" y="420" width="25" height="25" rx="2" ry="2" />
    
    <!-- Row 2 -->
    <rect class="key" x="220" y="455" width="25" height="25" rx="2" ry="2" />
    <rect class="key" x="255" y="455" width="25" height="25" rx="2" ry="2" />
    <rect class="key" x="290" y="455" width="25" height="25" rx="2" ry="2" />
    <rect class="key" x="325" y="455" width="25" height="25" rx="2" ry="2" />
    <rect class="key" x="360" y="455" width="25" height="25" rx="2" ry="2" />
    <rect class="key" x="395" y="455" width="25" height="25" rx="2" ry="2" />
    <rect class="key" x="430" y="455" width="25" height="25" rx="2" ry="2" />
    <rect class="key" x="465" y="455" width="25" height="25" rx="2" ry="2" />
    <rect class="key" x="500" y="455" width="25" height="25" rx="2" ry="2" />
    <rect class="key" x="535" y="455" width="25" height="25" rx="2" ry="2" />
    
    <!-- Space bar -->
    <rect class="key" x="290" y="490" width="220" height="20" rx="2" ry="2" />
  </g>
  
  <!-- Logo -->
  <text x="160" y="390" class="logo-text">TANDY 1000</text>
  
  <!-- Vents -->
  <g class="vents">
    <rect class="vent" x="620" y="100" width="50" height="5" />
    <rect class="vent" x="620" y="110" width="50" height="5" />
    <rect class="vent" x="620" y="120" width="50" height="5" />
    <rect class="vent" x="620" y="130" width="50" height="5" />
    <rect class="vent" x="620" y="140" width="50" height="5" />
  </g>
</svg>